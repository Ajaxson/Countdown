<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <title>Countdown</title>
    <style type="text/css">
        .box span{ margin-right: 15px; }
        .spacebox{ display: inline-block; width: 36px; height: 36px; border: 1px solid red; line-height: 36px; text-align: center; color: red; }
        .again{ padding: 6px 12px; color: #fff; cursor: pointer; background: #ccc; }
    </style>
    <script type="text/javascript" src="Countdown.js"></script>
</head>
<body>
<div class="wrap index">
    <!-- 可以放到一个容器  -->
	<div id="time01"></div>
    <br>
    <!-- 也可放到多个容器 -->
    <div class="box">
        <span class="dBox spacebox"></span>天
        <span class="hBox spacebox"></span>时
        <span class="mBox spacebox"></span>分
        <span class="sBox spacebox"></span>秒
        <p><span class="again">第二个开始</span></p> 
    </div>
</div>
</body>
</html>
    <script>

		//单容器
        var watch01 =   new watchFunc({
            intDiff: "10",
            allBox: "#time01",
            readyCall: function(){
                console.log("第一个准备");
            },
            callback: function(){
                console.log("第一个结束")
            }
        });

        // 多空格
        var watch02 =   new watchFunc({
            intDiff: "3000",
            dBox: ".dBox",
            hBox: ".hBox",
            mBox: ".mBox",
            sBox: ".sBox",
            noAgain: true,
            readyCall: function(){
                console.log("第二个准备");
            },
            callback: function(){
                console.log("第二个结束")
            }
        });

        // 暂停开始
        document.querySelector(".again").onclick = function(){
            var _this = this;
            // 外部调用方法使得暂停开始
            watch02.noAgain = watch02.noAgain == true? false : true;
            _this.innerHTML = watch02.noAgain == true? "第二个开始" : "第二个暂停";
        }

    </script>
